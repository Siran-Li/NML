<style type="text/css">

        #mynetwork {
            width: 1200;
            height: 1500;

            float: left;
        }

            left:0px;

            height: 1500;

        }

        #border {

            top:10px;
            left:10px;
            width:500px;
            height:23px;
            margin:auto auto auto auto;
            box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
            border-radius:10px;

            left:530px;
            width:30px;
            height:50px;
            margin:auto auto auto auto;
